<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.1/font/bootstrap-icons.min.css" integrity="sha512-WYaDo1TDjuW+MPatvDarHSfuhFAflHxD87U9RoB4/CSFh24/jzUHfirvuvwGmJq0U7S9ohBXy4Tfmk2UKkp2gA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div id="tab1">
    <div class="card main">
      <div class="drag-and-drop">
        <h1>QUIZ EDITOR</h1>
        <label class="form-label" for="file-load">Tải ngân hàng câu hỏi có sẵn</label>
        <div class="input-group">
          <input type="file" accept=".trealet" class="form-control" id="file-load" aria-describedby="load-file-button" placeholder="Load file trealet có sẵn">
          <button type="button" class="btn btn-success" id="load-file-button">Load file</button> 
        </div>
        <input type="text" placeholder="Nhập tên ngân hàng câu hỏi" class="form-control" id="file-name" style="margin-top: 7px;">
        <button type="button" class="btn btn-primary" onclick="getData()" style="margin-top: 10px; margin-left: 10.5cm;">Lưu file và tải xuống</button>
      </div>
    </div>   
  </div>
  
  <div id="tab2">
    <div class="quiz-form card main">
      <!-- <button type="button" class="btn btn-dark" id="getForm">Thêm câu hỏi</button> -->
      <button type="button" class="btn btn-success"id="getForm"><i class="fa fa-plus"></i> Thêm câu hỏi</button>
      <hr>
      <div class="places">
      </div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
  <script type="text/javascript" src="langchutich.trealet"></script>
</body>
</html>
