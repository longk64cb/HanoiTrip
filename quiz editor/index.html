<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="tab1">
    <div class="card main">
      <div class="drag-and-drop">
        <h1>Khởi tạo Trealet</h1>
        <label class="form-label" for="file-load">Load file trealet có sẵn</label>
        <div class="input-group">
          <input type="file" accept=".trealet" class="form-control " id="file-load" aria-describedby="load-file-button" placeholder="Load file trealet có sẵn">
          <button type="button" class="btn btn-success" id="load-file-button">Load file</button> 
        </div>
      </div>
    </div>   
  </div>
  
  <div id="tab2">
    <div class="quiz-form card main">
      <button type="button" class="btn btn-dark" id="getForm">Thêm câu hỏi</button>
      <button type="button" class="btn btn-primary" onclick="getData()" style="margin-top: 10px;">Xác nhận</button>
      <br>
      <br>
      <div class="places">
      </div>
    </div>
  </div>
  

  <!-- <button type="button" class="btn btn-dark">Xóa câu hỏi</button>
  <button id="confirm-button" type="button" class="btn btn-primary">Xác nhận</button> -->
  
  
  <script src="scripts.js"></script>
  <script type="text/javascript" src="langchutich.trealet"></script>
</body>
</html>
