<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Congrats!</title>

    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />

            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="game.html">Play Again</a>
        <a class="btn" href="index.html">Go Home</a>
      </div>
    </div>
    <script src="end.js?ver=3"></script>
    <script>
      let a = document.getElementsByTagName('A');
      const id = new URLSearchParams(window.location.search).get('id');
      console.log(id)
      for (let item of a) {
        item.href = item.href + '?id=' + id;
      }        
    </script>
  </body>
</html>
