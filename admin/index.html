<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.1/font/bootstrap-icons.min.css" integrity="sha512-WYaDo1TDjuW+MPatvDarHSfuhFAflHxD87U9RoB4/CSFh24/jzUHfirvuvwGmJq0U7S9ohBXy4Tfmk2UKkp2gA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css?ver=1">

</head>
<body>
  <div id="tab1">
    <div class="card main">
      <h1>Khởi tạo Trealet</h1>
      <section class="droparea">
        <i class="far fa-images"></i>
        <p>Kéo thả file trealet cần chỉnh sửa vào đây!</p>
      </section>
  
      <div id="survey_options">
        <input type="text" name="survey_options[]" id="title" class="survey_options form-control" placeholder="Tên đối tượng">
        <textarea name="survey_options[]" id="desc" class="survey_options form-control" rows="4" placeholder="Mô tả"></textarea>
        <input type="text" name="survey_options[]" id="imgFront" class="survey_options form-control" placeholder="Background">
      </div>
      <button type="button" id="confirm" class="btn btn-primary" onclick="getData()">Tiếp theo<i class="bi bi-chevron-right"></i></button>
    </div>
    <div class="card main places">
      <button type="button" class="btn btn-success"id="add_more_fields"><i class="fa fa-plus"></i>Thêm địa điểm</button>
      <hr>
      <div class="place">
  
      </div>
    </div> 
  </div>
  
  <div id="tab2">
    <div class="card map-editor">
      <div class="card_body">
        <aside>
            <label>Các ô</label>
            <div class="tileset-container">
                <img id="tileset-source" crossorigin />
                <div class="tileset-container_selection"></div>
            </div>
        </aside>
        <div class="card_right-column">
          <header>
            <h1>Map Editor</h1>
            <div style="margin-left: 10px;">
              <button class="btn btn-primary" type="button" onclick="back()"><i class="bi bi-chevron-left"></i>Quay lại</button>
              <button class="btn btn-danger" onclick="clearCanvas()"><i class="bi bi-trash"></i>Xóa hết tất cả chỉnh sửa</button>
              <button class="btn btn-success" onclick="exportImage()"><i class="bi bi-download"></i>Hoàn thành và tải xuống</button>
            </div>
          </header>
            <div class="map_canvas">
              <canvas></canvas>
            </div>
            <p class="instructions">
              <strong>Click</strong> để vẽ.
              <strong>Shift+Click</strong> để xóa.
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js?ver=7"></script>
  <script src="map.js?ver=9"></script>
</body>
</html>
